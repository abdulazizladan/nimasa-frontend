<div style="min-height: 100%;" fxLayout="column">
    
    <mat-toolbar color="primary" class="mat-elevation-z5" style="position: fixed; top: 0; left: 0; right: 0; z-index: 1000;">
        <mat-toolbar-row fxLayout="row">
            <button mat-icon-button color="primary" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            KD-Markets - Admin
            <span fxFlex="1 1 auto"></span>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>settings</mat-icon>
                    Settings
                </button>
                <button mat-menu-item (click)="logout()">
                    <mat-icon>exit_to_app</mat-icon>
                    Logout
                </button>
            </mat-menu>
        </mat-toolbar-row>
    </mat-toolbar>

    <!-- Spacer to offset fixed toolbar height (default 64px on desktop, 56px on mobile) -->
    <div style="height: 64px;"></div>

    <mat-drawer-container class="example-container" autosize fxFlex="1 1 auto" hasBackdrop="false" style="height: calc(100vh - 64px);">
        <mat-drawer #drawer mode="side" opened class="example-sidenav" fxLayout="column">
            <div id="profile">

            </div>
          <button mat-button routerLink="./dashboard" routerLinkActive="active">
            <mat-icon>
                dashboard
            </mat-icon>
            Dashboard
        </button>
