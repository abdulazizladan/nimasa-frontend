<h2 mat-dialog-title>Add User</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()" mat-dialog-content fxLayout="column" fxLayoutGap="12px">
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" placeholder="email@example.com" />
    <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
    <mat-error *ngIf="form.get('email')?.hasError('email')">Enter a valid email</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" placeholder="Password" />
    <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
  </mat-form-field>

  
  <mat-form-field appearance="outline">
    <mat-label>Role</mat-label>
    <mat-select formControlName="role" placeholder="Select role">
      <mat-option value="admin">admin</mat-option>
      <mat-option value="manager">manager</mat-option>
    </mat-select>
    <mat-error *ngIf="form.get('role')?.hasError('required')">Role is required</mat-error>
  </mat-form-field>

  <div formGroupName="info" fxLayout="row" fxLayoutGap="12px" fxLayout.xs="column">
    <mat-form-field fxFlex appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstName" placeholder="First name" />
      <mat-error *ngIf="form.get('info.firstName')?.hasError('required')">First name is required</mat-error>
    </mat-form-field>

    <mat-form-field fxFlex appearance="outline">
      <mat-label>Last name</mat-label>
      <input matInput formControlName="lastName" placeholder="Last name" />
      <mat-error *ngIf="form.get('info.lastName')?.hasError('required')">Last name is required</mat-error>
    </mat-form-field>
  </div>

  <div formGroupName="info" fxLayout="row" fxLayoutGap="12px" fxLayout.xs="column">
    <mat-form-field fxFlex appearance="outline">
      <mat-label>Age</mat-label>
      <input matInput type="number" formControlName="age" placeholder="0" />
    </mat-form-field>

    <mat-form-field fxFlex appearance="outline">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="image" placeholder="https://..." />
    </mat-form-field>
  </div>

  <div formGroupName="contact">
    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" placeholder="Phone number" />
    </mat-form-field>
  </div>
</form>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button color="primary" mat-flat-button [disabled]="form.invalid || isSubmitting" (click)="onSubmit()">
    {{ isSubmitting ? 'Saving...' : 'Save' }}
  </button>
</mat-dialog-actions>
