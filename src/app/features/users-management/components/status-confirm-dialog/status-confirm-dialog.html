<h2 mat-dialog-title>Confirm Status Change</h2>
    <mat-dialog-content>
      Are you sure you want to change the user's active status?
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="dialogRef.close(false)">Cancel</button>
      <button mat-flat-button color="primary" (click)="dialogRef.close(true)" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
